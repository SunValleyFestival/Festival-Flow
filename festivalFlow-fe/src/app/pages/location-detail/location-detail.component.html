<div>
  <div role="alert" class="alert shadow-lg alert-success" *ngIf="signedIn">
    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    <div>
      <h3 class="font-bold">Ti sei iscritto!</h3>
      <div class="text-xs">Iscrizione eseguita con successo</div>
    </div>
    <button class="btn btn-sm">Vedi</button>
  </div>

  <div class="flex flex-row">
    <h1 class="m-5 text-5xl">Bar</h1>
    <div class="flex-1"></div>
  </div>



  <div class="w-full">
    <div class="card m-3 bg-base-300 shadow-xl" *ngFor="let shift of shifts">
      <div class="card-body">
        <h2 class="card-title">{{shift.time}}</h2>
        <p>3 posti rimanenti</p>
        <progress class="progress progress-error w-56" value="40" max="100"></progress>
        <div class="card-actions justify-end">
          <button class="btn btn-outline btn-accent" onclick="my_modal_5.showModal()">Iscriviti</button>
        </div>
      </div>
    </div>
  </div>

  <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
      <h3 class="font-bold text-lg">Iscriviti ( 18:00 - 20:00 )</h3>
      <div class="flex justify-center">
        <form method="dialog" class="mt-2">
          <div class="mt-2">
            <label class="input input-bordered flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
                <path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"/>
                <path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"/>
              </svg>
              <input type="text" class="grow bg-base-100" placeholder="Email"/>
            </label>
          </div>

          <div class="mt-2">
            <label class="input input-bordered flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"/>
              </svg>
              <input type="text" class="grow bg-base-100" placeholder="Username"/>
            </label>
          </div>

          <div class="mt-2 w-full">
            <label class="input input-bordered flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
                <path fill-rule="evenodd"
                      d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                      clip-rule="evenodd"/>
              </svg>
              <input type="password" class="grow bg-base-100" placeholder="Abc123"/>
            </label>
          </div>

          <div class="mt-2">
            <select class="select select-bordered w-full max-w-xs">
              <option disabled selected>Taglia Maglietta</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
          </div>
          <div class="mt-2">
            <button class="btn">Conferma</button>
          </div>
        </form>
      </div>
    </div>
  </dialog>

</div>
