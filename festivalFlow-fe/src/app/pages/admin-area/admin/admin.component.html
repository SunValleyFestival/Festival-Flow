<div class="max-h-screen overflow-y-hidden">
  <app-header></app-header>
  <div class="wrapper flex flex-col lg:flex-row-reverse">
    <div class="lg:order-2 h-full mt-5">
      <div class="card bg-white ml-5 shadow filter text-black">
        <div class="card-body">
          <h2 class="card-title">Azioni</h2>

          <select [(ngModel)]='currentDayId' #id class="select select-bordered w-full max-w-xs" (change)="changeDayAdmin(id.value)">
            <option *ngFor="let day of days" [value]="day.id">{{ day.name }}</option>
          </select>

          <label class="form-control w-full max-w-xs">
            <div class="label">
              <span class="label-text">Postazione</span>
            </div>
            <input type="text" placeholder="Inserisci postazione..." class="input input-bordered w-full max-w-xs"/>
          </label>

          <br>

          <button class="btn" (click)="goToUserPage()">Gestisci Utenti</button>

          <br>

          <button class="btn" (click)="dialog.showModal()">Crea Giorno</button>
          <button class="btn" (click)="goToCreateLocationPage()">Crea postazione</button>

          <br>

          <button class="btn">Esporta Excel</button>


        </div>
      </div>
    </div>
    <div class="flex-grow lg:order-1">
      <div class="flex flex-col items-center max-h-screen overflow-scroll">
        <div class="card lg:card-side bg-white text-black shadow w-2/3 mt-5" *ngFor="let location of locations; index as i">
          <figure><img src="https://daisyui.com/images/stock/photo-1494232410401-ad00d5433cfa.jpg" alt="Album"/></figure>
          <div class="card-body">
            <h2 class="card-title">{{ location.name }}</h2>
            <div role="alert" class="alert bg-gray-50 border-accent w-fit">
              <img src="../../../assets/icons/group.svg" alt="group">
              <span>{{ locationAvailability[i].availableSlots }} Rimanenti</span>
            </div>
            <p>{{ location.description }}</p>
            <div class="card-actions justify-end">
              <button class="btn btn-error text-white" (click)="deleteLocation(location)">Elimina</button>
              <button class="btn btn-primary text-white" (click)="openDetail(location)">Gestisci</button>
            </div>
          </div>
        </div>
        <br>
        <br>
        <br>
        <br>
      </div>
    </div>
  </div>
</div>

<dialog #dialog class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Crea Giorno</h3>
    <div class="flex justify-center">
      <form method="dialog" #myForm="ngForm" class="mt-2">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>

        <label class="input input-bordered flex items-center mt-2 gap-2">
          Nome:
          <input type="text" class="grow bg-base-100" [(ngModel)]="formData.name" name="name" placeholder="Turno 1" required/>
        </label>

        <label class="input input-bordered flex items-center mt-2 gap-2">
          Descrizione:
          <input type="text" class="grow bg-base-100" [(ngModel)]="formData.description" name="description" placeholder="Descrizione del giorno" required/>
        </label>
        <div class="mt-2 w-full flex justify-end">
          <button class="btn" (click)="submitData()">Conferma</button>
        </div>
      </form>
    </div>
  </div>
</dialog>
