<div class="max-h-screen overflow-y-hidden">
  <app-header></app-header>
  <div class="max-h-screen overflow-y-scroll max-w-screen overflow-x-hidden m-3">

    <div class="card bg-white p-5">
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Ricerca</span>
        </div>

        <div class="flex justify-between">
          <div class="flex gap-3">
            <input type="text" placeholder="Nome, Telefono..." class="input input-bordered w-full max-w-xs"/>
            <button class="btn btn-square">
              <svg class="svg-icon m-2" viewBox="0 0 20 20">
                <path
                  d="M18.125,15.804l-4.038-4.037c0.675-1.079,1.012-2.308,1.01-3.534C15.089,4.62,12.199,1.75,8.584,1.75C4.815,1.75,1.982,4.726,2,8.286c0.021,3.577,2.908,6.549,6.578,6.549c1.241,0,2.417-0.347,3.44-0.985l4.032,4.026c0.167,0.166,0.43,0.166,0.596,0l1.479-1.478C18.292,16.234,18.292,15.968,18.125,15.804 M8.578,13.99c-3.198,0-5.716-2.593-5.733-5.71c-0.017-3.084,2.438-5.686,5.74-5.686c3.197,0,5.625,2.493,5.64,5.624C14.242,11.548,11.621,13.99,8.578,13.99 M16.349,16.981l-3.637-3.635c0.131-0.11,0.721-0.695,0.876-0.884l3.642,3.639L16.349,16.981z"></path>
              </svg>
            </button>
          </div>
        </div>


      </label>
    </div>

    <table class="table mt-5">
      <!-- head -->
      <thead>
      <tr>
        <th>Nome e Cognome</th>
        <th>Telefono</th>
        <th>Email</th>
        <th>Data di nascita</th>
        <th>Taglia</th>
        <th>Dettagli</th>
      </tr>
      </thead>
      <tbody>
      <!-- row 1 -->
      <tr *ngFor="let collaborator of collaborators">
        <td>
          <div class="flex items-center gap-3">
            <div>
              <div class="font-bold">{{ collaborator.firstName }} {{ collaborator.lastName }}</div>
            </div>
          </div>
        </td>

        <td>
          {{ collaborator.phone }}
        </td>

        <td>
          {{ collaborator.email }}
        </td>

        <td>
          {{ collaborator.age }}
        </td>

        <td>
          {{ collaborator.size }}
        </td>
        <th>
          <button (click)="goToDetailPage(collaborator.id)" class="btn btn-ghost btn-xs">Dettagli</button>
        </th>
      </tr>
      </tbody>

    </table>
  </div>
</div>
